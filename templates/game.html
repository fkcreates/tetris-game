<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tetris Game JS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/style.css") }}"></link>
    <script src="{{ url_for ('static', filename='js/game.js') }}" defer></script>
</head>
<body>
<div id="game-board" data-row-num="{{ row_num }}" data-col-num="{{ col_num }}">
    {% for row in range(row_num) %}
        <div class="cell-row">
            {% for col in range(col_num) %}
                <div class="game-cell"
                     data-coordinate-x = "{{ col }}"
                     data-coordinate-y = "{{ row }}"></div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
